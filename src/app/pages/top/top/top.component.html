<list-parent>
  <!-- title -->
  <list-child>
    <card-origin-title>
      記事一覧 | sushi karaage
    </card-origin-title>
  </list-child>

  <!-- items -->
  <list-child *ngFor="let item of topItems">
    <card-origin-artric
      [article]="item"
    >
    </card-origin-artric>
  </list-child>

  <!-- bottom -->
  <item-intersection-observer
    (viewEvent)="bottomLoad()"
    *ngIf="isFirstLoadComplate"
  >
  </item-intersection-observer>
</list-parent>
