<list-parent>
  <!-- title -->
  <list-child>
    <card-origin-title>
      Sushi karaage
    </card-origin-title>
  </list-child>

  <!-- items -->
  <list-child *ngFor="let item of topItems">
    <card-origin-artric
      [path]="item.path"
      [title]="item.title"
    >
    </card-origin-artric>
  </list-child>

  <!-- bottom -->
  <item-intersection-observer
    (viewEvent)="bottomLoad()"
    *ngIf="isFirstLoadComplate"
  >
  </item-intersection-observer>
</list-parent>
