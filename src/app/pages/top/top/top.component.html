<h1>Sushi karaage</h1>

<list-parent>
  <list-child *ngFor="let item of topItems">
    <card-origin-artric
      [path]="item.path"
      [title]="item.title"
    >
    </card-origin-artric>
  </list-child>
  <item-intersection-observer
    (viewEvent)="bottomLoad()"
    *ngIf="isFirstLoadComplate"
  >
  </item-intersection-observer>
</list-parent>
