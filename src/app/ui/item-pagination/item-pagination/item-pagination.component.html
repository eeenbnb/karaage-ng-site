<div class="item-pagination">
  <div class="item-pagination__item" *ngFor="let count of _maxCount">
    <card-origin class="is-no-padding">
      <a class="item-pagination__item__inner" [routerLink]="count == 1 ? ['/']:['/page',count]">
        {{count}}
      </a>
    </card-origin>
  </div>
</div>
